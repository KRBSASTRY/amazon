<div class="row row-cols-md-12 ">
    <div class="col" *ngFor="let obj of carousel">
        <div class="card p-1 h-100">
            <img src="{{obj.img}}" alt="" class="card-img h-100">
            <div class="card-body">
                {{obj.price}}
            </div>
        </div>
    </div>
</div>
